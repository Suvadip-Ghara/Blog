<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioAI Nexus</title>
    <style>
      /* Critical CSS */
      body {
        background-color: #f9fafb;
        color: #1f2937;
      }

      h1, h2, h3, h4, h5, h6 {
        color: #111827;
      }

      a {
        color: #3b82f6;
      }

      a:hover {
        color: #2563eb;
      }

      button {
        background-color: #3b82f6;
        color: #ffffff;
      }

      button:hover {
        background-color: #2563eb;
      }

      section {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin-bottom: 2rem;
      }

      section h1, section h2, section h3, section h4, section h5, section h6 {
        color: #1f2937;
      }

      section p {
        color: #4b5563;
      }

      section a {
        color: #3b82f6;
      }

      section a:hover {
        color: #2563eb;
      }

      section button {
        background-color: #3b82f6;
        color: #ffffff;
      }

      section button:hover {
        background-color: #2563eb;
      }

      .dark-mode {
        background-color: #111827;
        color: #e5e7eb;
      }

      .dark-mode h1, .dark-mode h2, .dark-mode h3, .dark-mode h4, .dark-mode h5, .dark-mode h6 {
        color: #e5e7eb;
      }

      .dark-mode a {
        color: #60a5fa;
      }

      .dark-mode a:hover {
        color: #3b82f6;
      }

      .dark-mode button {
        background-color: #60a5fa;
        color: #ffffff;
      }

      .dark-mode button:hover {
        background-color: #3b82f6;
      }

      .dark-mode section {
        background-color: #1f2937;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .dark-mode section h1, .dark-mode section h2, .dark-mode section h3, .dark-mode section h4, .dark-mode section h5, .dark-mode section h6 {
        color: #e5e7eb;
      }

      .dark-mode section p {
        color: #9ca3af;
      }

      .dark-mode section a {
        color: #60a5fa;
      }

      .dark-mode section a:hover {
        color: #3b82f6;
      }

      .dark-mode section button {
        background-color: #60a5fa;
        color: #ffffff;
      }

      .dark-mode section button:hover {
        background-color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
